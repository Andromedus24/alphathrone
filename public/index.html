<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåå Quantum Chaos Simulator üîÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #330033, #1a0033, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #00ff88;
            overflow: hidden;
            height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff88; }
            to { text-shadow: 0 0 30px #00ff88, 0 0 40px #00ff88; }
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .control-group label {
            font-size: 0.9em;
            color: #00cc66;
        }

        .slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff88;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00ff88;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }

        .button {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.8);
        }

        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ff88;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .stats div {
            margin-bottom: 5px;
        }

        .particle-count {
            color: #ff6b6b;
        }

        .chaos-level {
            color: #ffd93d;
        }

        .dimension {
            color: #6bcf7f;
        }

        .time {
            color: #4ecdc4;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            font-size: 2em;
            color: #00ff88;
            text-align: center;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff88;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üåå Quantum Chaos Simulator üîÆ</h1>
            <div class="controls">
                <div class="control-group">
                    <label for="chaosSlider">üå™Ô∏è Chaos Level</label>
                    <input type="range" id="chaosSlider" class="slider" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="control-group">
                    <label for="dimensionSlider">üîÆ Dimensions</label>
                    <input type="range" id="dimensionSlider" class="slider" min="2" max="4" step="1" value="3">
                </div>
                <button class="button" onclick="resetSimulation()">üîÑ Reset</button>
                <button class="button" onclick="toggleEntanglement()">‚öõÔ∏è Toggle Entanglement</button>
            </div>
        </div>

        <div class="stats">
            <div class="particle-count">‚öõÔ∏è Particles: <span id="particleCount">0</span></div>
            <div class="chaos-level">üå™Ô∏è Chaos: <span id="chaosLevel">0.5</span></div>
            <div class="dimension">üîÆ Dimension: <span id="dimension">3D</span></div>
            <div class="time">‚è∞ Time: <span id="time">0.00</span>s</div>
        </div>

        <canvas id="canvas"></canvas>
        
        <div class="loading" id="loading">
            <div>Initializing Quantum Field...</div>
            <div style="font-size: 0.5em; margin-top: 10px;">Connecting to the multiverse...</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
